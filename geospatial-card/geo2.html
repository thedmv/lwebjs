<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Essential meta information for the browser and search engines-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- the Title displayed in the browser tab/window-->
    <title>Geospatial Environemntal Monitors</title>
    <!-- Link to an external stylesheet for visual presentation -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- The main heading for the application-->
    <h1>Environmental Data Dashboard</h1>

    <!-- A paragraph introducing the purpose of the application-->
    <p>
      Explore real-time air quality, water levels, and temperature across
      various regions.
    </p>

    <!--A Placeholder div where an interactive map will eventually be rendered by Javascript-->
    <div id="map-widget">
      <!--Content within this div could be a loading spinner or a static image initially-->
      <p>Loading interactive map...</p>
    </div>

    <!-- A section for displaying data to tables (content to be added in later lessons)-->
    <div id="data-tables">
      <h2>Region Specific Data</h2>
      <p>Detailed sensor readings will appear here.</p>
    </div>

    <!--An example of an external script link (often placed at the end of body for performance)-->
    <script src="js/app.js"></script>
  </body>
</html>
